<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>交易管理系统-修改密码</title>
    <!-- Bootstrap core CSS-->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class=flashes>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block page_content %}{% endblock %}
</div>
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">修改密码</div>
        <div class="card-body">
            <form action="{{ url_for('change_password') }}" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" id="username" name="username" placeholder="用户名"
                           value={{user_name}}>
                </div>
                <div class="form-group">
                    <label for="old_password">旧密码</label>
                    <input class="form-control" id="old_password" name="old_password" type="password"
                           placeholder="旧密码">
                </div>
                <div class="form-group">
                    <label for="new_password">新密码</label>
                    <input class="form-control" id="new_password" name="new_password" type="password"
                           placeholder="新密码">
                </div>
                <button class="btn btn-primary btn-block" type="submit">修改密码</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href={{url_for('login')}}>转回登陆</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
